<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Timetable{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #2c3e50;
            color: white;
        }
        h2 {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
